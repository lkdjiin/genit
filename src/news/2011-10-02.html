<h2>Genit 1.0 released</h2>
<p class="date">2011-10-02</p>
<p>I am proud to announce the version 1.0 of Genit!</p>
<p>New in this release:</p>  
<ul>
  <li>Genit creates a sitemap.xml</li>
  <li>Genit puts nicer error messages</li>
  <li>Genit puts a warning message when a <code>here</code> tag is used without its counterpart</li>
  <li>Version is added to the <code>.genit</code> file</li>
</ul>
